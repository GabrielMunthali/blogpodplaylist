<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fa/css/all.min.css">
    <link rel="stylesheet" href="css/la/css/line-awesome.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Home | Lyrics</title>
</head>
<body>
    

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box">
                            <h4 class="block-title">Trending <span class="la la-chart-line"></span></h4>
                            <div class="title-border"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="box">
                            <h4 class="block-title">Made for you <span class="la la-hand-holding-heart"></span></h4>
                            <div class="title-border"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="box">
                            <h4 class="block-title">Discover <span class="la la-compass"></span></h4>
                            <div class="title-border"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="box">
                            <h4 class="block-title">Genre <span class="la la-record-vinyl"></span></h4>
                            <div class="title-border"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box">
                            <h4 class="block-title">Artists <span class="la la-user-friends"></span></h4>
                            <div class="title-border"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="box">
                            <h4 class="block-title">Weekly Chart <span class="la la-sort-numeric-down"></span></h4>
                            <div class="title-border"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer-section" data-oas="fade-up">
        <div class="container">
            <div class="row">
                <div class="col-6 company-block">
                    <h4 class="company-details">Malawi Lyrics</h4>
                    <p class="company-slogan">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Commodi quo laboriosam odit pariatur. 
                        Amet tenetur blanditiis excepturi necessitatibus magnam dolore error dicta, 
                    </p>
                    <ul class="footer-social">
                        <li><a href=""><span class="la la-facebook"></span></a></li>
                        <li><a href=""><span class="la la-twitter"></span></a></li>
                        <li><a href=""><span class="la la-instagram"></span></a></li>
                        <li><a href=""><span class="la la-telegram"></span></a></li>
                    </ul>
                </div>
                <div class="col-6 footer-links">
                    <ul class="footer-list">
                        <li><a href=""><span class="la la-angle-double-right"></span> Home</a></li>
                        <li><a href=""><span class="la la-angle-double-right"></span> Artists</a></li>
                        <li><a href=""><span class="la la-angle-double-right"></span> Genre</a></li>
                        <li><a href=""><span class="la la-angle-double-right"></span> Chart</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/sliders.js"></script>
    <script src="js/aos.js"></script>
    <script>
        AOS.init({
            easing: 'ease-in-out-sine'
        });
    </script>
    <script src="js/"></script>
    <script src="js/"></script>
    <script src="js/"></script>
</body>
</html>
