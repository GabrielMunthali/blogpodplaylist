<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Article</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fa/css/all.min.css">
    <link rel="stylesheet" href="css/la/css/line-awesome.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/device.css">
</head>

<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Company name</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed ml-5" type="button"
            data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="la la-bars"></span>
        </button>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="dashboard.html">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="artpost.html">
                                Article
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ytpod.html">
                                Youtube Podcast
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="spotplay.html">
                                Spotify Playlist
                            </a>
                        </li>
                    </ul>

                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
                        <span>Reports</span>
                        <a class="link-secondary" href="#" aria-label="Add a new report">
                            <span data-feather="plus-circle" class="align-text-bottom"></span>
                        </a>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Uploaded Articles
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Uploaded Podcasts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Comments Engagements
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="row mt-4">
                    <div class="col-md-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="dashboard.html"><span class="la la-home"></span>
                                        Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Post Article</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-md-8">
                        <div class="box" data-aos="fade-up">
                            <h4 class="block-title">Post Article <span class="la la-book"></span></h4>
                            <div class="title-border"></div>
                            <form action="" class="row">
                                <div class="col-md-12 mb-4">
                                    <label class="mb-2" for="post_title">Post Title:</label>
                                    <input type="text" class="form-control dash_form" name="post_title" id="">
                                </div>
                                <div class="col-md-12 mb-4">
                                    <label class="mb-2" for="post_title">Click Bait:</label>
                                    <input type="text" class="form-control dash_form" name="click_bait" id="">
                                </div>
                                <div class="col-md-12 mb-4">
                                    <label class="mb-2" for="body">Article Body:</label>
                                    <textarea name="" class="form-control dash_text" id="" cols="30" rows="10"></textarea>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <select class="form-select dash_select" aria-label="Category Select">
                                        <option selected>Category</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <select class="form-select dash_select" aria-label="Author Select">
                                        <option selected>Author</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col-md-12 mb-4">
                                    <label class="mb-2 d-block" for="image_upload">Image Upload:</label>
                                    <input type="file" class="form-control" name="" id="file-input">
                                </div>
                                <div class="col-md-12 mb-4">
                                    <label class="mb-2 d-block" for="image_upload">Gallery Image 1:</label>
                                    <input type="file" class="form-control" name="" id="file-input">
                                </div>
                                <div class="col-md-12 mb-4">
                                    <label class="mb-2 d-block" for="image_upload">Gallery Image 2:</label>
                                    <input type="file" class="form-control" name="" id="file-input">
                                </div>
                                <div class="col-md-12 mb-4">
                                    <label class="mb-2 d-block" for="image_upload">Gallery Image 3:</label>
                                    <input type="file" class="form-control" name="" id="file-input">
                                </div>
                                <button class="artup_btn" type="submit">Upload Article <span class="la la-upload"></span></button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="box">
                            <h4 class="block-title">Quick Info <span class="la la-info"></span></h4>
                            <div class="title-border"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>








    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/sliders.js"></script>
    <script src="js/aos.js"></script>
    <script>
        AOS.init({
            easing: 'ease-in-out-sine'
        });
    </script>
    <script src="js/dash.js"></script>
    <script src="js/"></script>
    <script src="js/"></script>
</body>

</html>
